<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Transform your normal text into Milchick-style corporate speak from the TV show Severance using AI">
  <meta name="openai-key" content="%NEXT_PUBLIC_OpenAI%" />
  <meta name="huggingface-key" content="%NEXT_PUBLIC_HuggingFace%" />
  <title>Milchickify- Lumon Style Corporate Speech Generator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load environment variables first -->
  <script src="env.js"></script>
</head>
<body>
  <div class="crt-frame"></div>
  <canvas id="lumonMatrix"></canvas>
  <main>
    <h1>Milchickify</h1>
    <p class="subtitle">Transform your everyday Outie text into polished, Board-approved Lumon-Milchick corporate speak, inspired by Severance. </p>
    
    <div class="input-container">
      <textarea id="inputText" placeholder="Type your plain English here..."></textarea>
      <button onclick="milchickify()">Milchickify It</button>
    </div>
    
    <div class="mode-toggle">
      <button id="toggleModeBtn" onclick="toggleFallbackMode()">Switch to Basic Mode</button>
    </div>
    
    <div id="loadingIndicator" class="loading-indicator hidden">
      <div class="spinner"></div>
      <p>Processing with AI...</p>
    </div>
    
    <div id="outputBox" class="hidden">
      <p id="outputText"></p>
      <button onclick="copyOutput()">Copy</button>
    </div>
    
    <a href="https://www.buymeacoffee.com/gumbydev" target="_blank" class="coffee-link">â˜• Support, donote, buy me a coffee</a>
  </main>

  <!-- Load the Milchick dictionary for improved responses -->
  <script src="milchick-dictionary.js"></script>
  <!-- Then load your main script -->
  <script src="script.js"></script>
  <script src="matrix.js"></script>
</body>
</html>
